# --- Force Gradle and all toolchains to use Java 21 ---
org.gradle.java.home=/opt/homebrew/Cellar/openjdk/21.0.3/libexec/openjdk.jdk/Contents/Home
org.gradle.java.installations.paths=/opt/homebrew/Cellar/openjdk/21.0.3/libexec/openjdk.jdk/Contents/Home
org.gradle.java.installations.auto-detect=false
org.gradle.java.installations.auto-download=false

# JVM performance tuning
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8

# Android config
android.useAndroidX=true
android.suppressUnsupportedCompileSdk=35
